<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const incrementar = (num, valor = 1) => num + valor;
        //De esa manera se le está dando un valor por defecto a uno de los parámetros.
        //Esto aplica para todas las tipos de funciones.

        //El document.write es para que se muestre en el documento.
        document.write(incrementar(5));//Ya aqui solo se puede ingresar un parámetro
                                      // porque el otro está por defecto.

        document.write("<br><br>");//Esto es para dar saltos de linea.

        // OJO, también se puede ingresar el otro parámetor.
        // Este sustituirá a el que habíamos colocado por defecto.
        document.write(incrementar(5,2));

        
    </script>
</body>
</html>
