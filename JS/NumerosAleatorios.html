<!DOCTYPE html>

<body>
    <script>

        //Siempre olvido colocar los paréntesis en casos como el siguiente: Math.random();
        // Para ayudarte a recordar usar los paréntesis, podrías pensar en ellos como el "activador" 
        // de una función. Siempre que quieras obtener el resultado de una función, debes incluir 
        // los paréntesis para llamarla y ejecutarla. Si omites los paréntesis, solo estás haciendo
        //  referencia a la función, no ejecutándola.

        function generarFraccionAleatoria(){
            return Math.random();//[0,1) Así solo retorna valores desde cero en adelante pero sin tomar en cuenta el 1.
        }        
        console.log(generarFraccionAleatoria());


    // Genera un número aleatorio entre 0 (inclusive) y 1 (exclusivo), 
    // luego lo multiplica por 20 para obtener un rango entre 0 (inclusive) y 21 (exclusivo), 
    // y finalmente toma la parte entera del resultado utilizando Math.floor().
    var numeroAleatorio = Math.floor(Math.random() * 21);
    //Entonces Math.random() crea el número random entre 0 a antes del 1
    //Lo multiplica por 21 para que el rango sea entre cero a antes del 21
    //Osea que el número random en este caso será desde 0 a 20, por eso se puso el 21.
    //Luego el Math.floor() le quitará todos los decimales a ese número, para que quede entero.
    // Imprime el número aleatorio generado en la consola.
    console.log(numeroAleatorio);












    </script>
</body>
</html>
