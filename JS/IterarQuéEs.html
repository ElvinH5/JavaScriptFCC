<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// En JavaScript, iterar se refiere al proceso de recorrer elementos de una estructura de datos, 
// como un array o un objeto, para realizar una operación en cada elemento individualmente. Hay varias formas
// de iterar en JavaScript, y algunas de las técnicas más comunes incluyen el uso de bucles 
// for, while, for...of, forEach(), entre otros.

// Aquí hay un ejemplo simple de cómo iterar sobre un array en JavaScript utilizando diferentes métodos:


const array = [1, 2, 3, 4, 5];

// Usando un bucle for
for (let i = 0; i < array.length; i++) {
    console.log(array[i]);
}

// Usando un bucle forEach
array.forEach(item => {
    console.log(item);
});

// Usando un bucle for...of
for (const item of array) {
    console.log(item);
}
// Cada uno de estos métodos logra el mismo resultado: imprimir cada elemento del array en la consola. 
// La elección del método de iteración depende de la situación específica y de las preferencias personales 
// del desarrollador.








    </script>
</body>
</html>
