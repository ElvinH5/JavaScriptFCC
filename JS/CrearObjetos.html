    // AÑADIR MÁS PROPIEDADES A UN OBJETO.

    // in: Esta palabra clave se usa para comprobar si una propiedad existe en un objeto.

    for (const propiedad in curso) {

        console.log(`Propiedad: ${propiedad}, Valor: ${curso[propiedad]}`);
