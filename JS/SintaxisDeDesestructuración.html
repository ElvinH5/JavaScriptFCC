<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sintaxis De Desestructuración</title>
  </head>
  <body>
    <script>
      const usuario = {
        nombre: "Gino",
        edad: 20,
      };

      //Así le asignaba el valor de un objeto a una variable.
      //   const nombre = usuario.nombre;
      //   const nombre = usuario.edad;

      //   nombre y edad en este caso son el nombre de las variables que estoy creando.
      //   usuario es el nombre del objeto.
      //   Lo que hace es buscar en el objeto si hay propiedades con el mismo nombre
      //   de mis variables, entonces le asigna el valor que tengan las del mismo nombre.
      const { nombre, edad } = usuario;

      document.write(nombre + "<br>");
      document.write(edad + "<br><br>");

      var coordenadas = {
        x: 4,
        y: 6,
        z: 12,
      };

      var { x, y, z } = coordenadas;

      // Sintaxis De Desestructuración Objetos Anidados.

      const USER = {
        Irene: {
          age: 30,
          company: "SM",
        },
      };

      const {
        Irene: { age, company },
      } = USER;
      document.write(age + "<br>");
      document.write(company + "<br><br>");

      //Podría también crear las variables con otros nombres como el siguiente ejemplo:
      const {
        Irene: { age: edadUsuario, company: empresaUsuario },
      } = USER;
      document.write(edadUsuario + "<br>");
      document.write(empresaUsuario + "<br><br>");

      //OTRO EJEMPLO

      const PRONOSTICO_LOCAL = {
        ayer: {
          minima: 20,
          maxima: 40,
        },
        hoy: {
          minima: 19,
          maxima: 36,
        },
        manana: {
          minima: 17,
          maxima: 29,
        },
      };

      const {
        hoy: { minima, maxima },
      } = PRONOSTICO_LOCAL;
      document.write(minima + " " + maxima + "\n");
      document.write(`La siguiente es la mínima de hoy ${minima} `);

      //Dato, puedo mostrar con el console.log 2 cosas a la vez
      //y se van a mostrar separadas por un espacio.
      console.log(minima, maxima);
    </script>
  </body>
</html>
