<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var miVariableGlobal = 4;
      console.log(miVariableGlobal);

      function miFuncion() {
        console.log(miVariableGlobal); // Accedemos a la variable global dentro de la función.
        var miVariableLocal = 7; // Declaramos una variable local dentro de la función.
        console.log(miVariableLocal); // Mostramos el valor de la variable local.
      }
      miFuncion(); // Llamamos a la función. Aquí si se puede mostrar miVariableLocal
      // porque ya fue mostrada dentro de la función.

      // Explicación:
      // - Dentro de la función `miFuncion`, se muestra el valor de `miVariableGlobal`.
      // - Luego, se declara una variable local llamada `miVariableLocal` con un valor de 7.
      // - Se muestra el valor de `miVariableLocal`.
      // - Sin embargo, `miVariableLocal` solo es accesible dentro de la función `miFuncion` y no fuera de ella.
      //Osea que de la siguiente manera no voy a poder mostrarla.
      //console.log(miVariableLocal);

      console.log("El siguiente con VAR");
      //
      for (var i = 0; i < 2; i++) {
        console.log(i);
      }
      console.log(i + " Muestro i fuera del for");
      console.log("El siguiente con LET");

      for (let j = 0; j < 2; j++) {
        console.log(j);
      }
      console.log(j + " Muestro j fuera del for"); //OJO, esto no se va a mostrar por que está con LEt. Daría un ERROR.
      //Con LET, la variable solo puede usarse dentro del ciclo. Pasaría lo mismo en un IF.
    </script>
  </body>
</html>
